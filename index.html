<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improve Typing</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <nav class="navbar">
        <ul>
            <li>Typing Expert</li>
        </ul>
    </nav>
    <!-- <textarea name="Typing area" id="textarea" cols="50" rows="10"></textarea> -->
    <div class="container">
        <div class="heading" style="margin-bottom: 20px;">
          Start your typing practice form here
        </div>
        <div class="timer" style="margin-bottom: 20px;">
          <div class="header_text">Time</div>
          <div class="curr_time">120s</div>
        </div>
        <div class="header">
          <div class="wpm">
            <div class="header_text">WPM</div>
            <div class="curr_wpm">0</div>
          </div>
          <div class="cpm">
            <div class="header_text">CPM</div>
            <div class="curr_cpm">0</div>
          </div>
          <div class="errors">
            <div class="header_text">Errors</div>
            <div class="curr_errors">0</div>
          </div>
          <div class="accuracy">
            <div class="header_text">% Accuracy</div>
            <div class="curr_accuracy">100</div>
          </div>
        </div>
      <div class="quotearea">
        <div class="quote" style="margin-bottom: 20px;">
          Click on the area below to start the game.
        </div>
        <textarea class="input_area"
          placeholder="Start typing here..."
          oninput="processCurrentText()"
          onfocus="startGame()">
        </textarea>
        <button class="restart_btn" 
          onclick="resetValues()">
          Restart
        </button>
      </div>  
     
      </div>
    
</body>
<script src="script.js"></script>
</html>
